<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title> Skoi - Just another Skoi-to-Thai Translator </title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js?<?=$rt?>"></script>
	<script type="text/javascript" src="skoi.js"></script>
	<script type="text/javascript">
	translate = function() {
		$('#thai').val($('#skoi').val().skoi_to_thai());
	};
	$(function() {
		translate();
		$('#version').html((new Skoi()).version);
		$('#skoi').bind('keyup keydown keypress paste change update', translate);
	});
	</script>
	<style type="text/css">
		* {
			font-family:tahoma;
		}
		div {
			box-sizing:border-box;-moz-box-sizing:border-box;-webkit-box-sizing:border-box;
		}
		h2 {
			text-align:center;
		}
		.wrapper {
			display:block;
			width:450px;
			height:auto;
			margin:0px auto;
		}
		.border {
			display:block;
			width:100%;
			height:auto;
			background-color:#888;
			border-radius:8px;
			padding:8px 0px;
		}
		.textbox {
			display:block;
			margin:0px auto;
			width:430px;
			height:120px;
			border-radius:4px;
			border:1px solid #333;
			overflow:auto;
		}
		.footer {
			font-size:small;
			color:#777;
			text-align:right;
		}
		.footer a {
			color:#000;
		}
	</style>
 </head>

 <body>
	<div class="wrapper">
		<h2>สก๊อย</h2>
		<div class="border">
			<textarea id="skoi" class="textbox">พริ๊ๆภิมตงนิ๊น๊ค๊ นุ๊วจระแปรหั๊พริ๊ๆอั๊นเองคร๊</textarea>
		</div>
		<h2>แปลว่า</h2>
		<div class="border">
			<textarea id="thai" class="textbox"></textarea>
		</div>
		<br>
		<hr width="100%" noshade color="#cccccc" size="1">
		<div class="footer">
			Skoi Translator based on <a href="https://github.com/chonla/Skoi">Skoi.js</a> v.<span id="version"></span> by <a href="https://github.com/chonla">chonla</a>
		</div>
  </div>
 </body>
</html>
